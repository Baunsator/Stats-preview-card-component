<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="photo">
      <div class="filter"></div>
    </div>

    <div class="top">
      <h1>Get <span class="h1span">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
    </div>

    <div class="bottom">
      <div class="statcontainer"> <span class="stats">10k+</span>
        <span>COMPANIES</span>
      </div>
      <div class="statcontainer"> <span class="stats">314</span>
        <span>TEMPLATES</span>
      </div>
      <div class="statcontainer"> <span class="stats">12m+ </span>
        <span>QUERIES</span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">≈Åukasz</a>.
    </div>
  </footer>

</body>

</html>
